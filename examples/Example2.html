<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Threejs Integration</title>
    <script src="uil.js"></script>
    <script src="../threejs/three.js"></script>
    <script src="../threejs/controls/EditorControls.js"></script>
    <script src="../threejs/loaders/OBJLoader.js"></script>
    <script src="../node_modules/systemjs/dist/system.src.js"></script>
    <script src="../node_modules/xdata/bundle/xdata.js"></script>
    <!--<script src="../build/gi-three.js"></script>-->
    <script>
        System.config({
            packages: {
                "../": {
                    format: 'register',
                    defaultExtension: 'js'
                }
            },
            meta: {
                "xdata/*": {"format": "register"}
            }
        });
        System.import('Example2').then(function (module) {
            new module.Example1();
        }, console.error.bind(console));
    </script>
</head>
